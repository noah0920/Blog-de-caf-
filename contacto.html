<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Blog Café</title>
</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo-nombre centrar-texto">Blog <span class="logo-bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion-enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion-enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion-enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header-texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>
        
          <form action="" class="formulario">
                <div class="campo">
                    <label class="campo-label" for="nombre">Nombre</label> 
                    <!-- para personas con problemas de vista, podemos con el id de nombre y el usarlo en el label, permite que al apreptar el label nombre, nos ponga para escribir en el input -->
                    <input class="campo-field" type="text" placeholder="tu nombre" id="nombre">
                </div>

                <div class="campo">
                    <label class="campo-label" for="Email">Email</label> 
                    <input class="campo-field" type="text" placeholder="tu nombre" id="Email">
                </div>

                <div class="campo">
                    <label class="campo-label" for="Email">Email</label> 
                    <input class="campo-field" type="email" placeholder="tu E-mail" id="Email">
                </div>

                <div class="campo">
                    <label class="campo-label" for="Mensaje">Mensaje</label> 
                    <textarea class="campo-field-textarea" name="" id="mensaje" cols="30" rows="10" placeholder="mensaje"></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton-primario">
                </div>
          </form>
    </main>

    <footer>
        <h1 class="logo-nombre centrar-texto">Blog <span class="logo-bold">DeCafé</span></h1>
        <a href="nosotros.html" class="navegacion-enlace">Nosotros</a>
        <a href="cursos.html" class="navegacion-enlace">Cursos</a>
        <a href="contacto.html" class="navegacion-enlace">Contacto</a>
    </footer>
</body>

</html>
